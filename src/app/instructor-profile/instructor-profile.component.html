<div class="image">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h4> <b>Profile</b></h4>
              <div class="img">
                <img  src="assets/download.png" width="300" height="200" >
                </div>
                <br><br>
                <input class="imageInput" type="file"   accept=".png,.jpg"><br>
              <form  >
                  <div class="form-group">
                      <label>FirstName</label>
                      <input type="text" #firstname class="form-control"  />     
                  </div>
                  <div class="form-group">
                      <label>LastName</label>
                      <input type="text" #lastname class="form-control"  />
                      
                  </div>
                  <div class="form-group">
                      <label>Email</label>
                      <input type="text" #email class="form-control"  />
                      
                  </div>
                  <div class="form-group">
                      <label>Password</label>
                      <input type="password" #password  class="form-control" />
                     
                  </div>
                  <div class="form-group">
                      <label>Confirm Password</label>
                      <input type="password" #confirmpassword  class="form-control"  />
                                  </div>
                  <div class="form-group">
                      <button class="btn btn-success"  type="submit" 
                      (click)="onAddData()">Save Changes</button>
                  </div>
              </form>
          </div>
      </div>
  </div>

</div>
